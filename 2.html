<!DOCTYPE html>
<html>
    <head>
        <title>Variables in Javascript</title>
    </head>
    <body>
        <h1>Javascript Variables</h1>
        <p id="result"></p>
        <script>
            var num1 = 105;
            var num2 = 98;
            var sum = num1 + num2;
            document.getElementById("result").innerHTML = "The total sum is: " + sum;
            </script>
    </body>
</html>
